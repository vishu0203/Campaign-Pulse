<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Campaign Pulse</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>

/*  GLOBAL  */
* {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  padding: 0;
font-family: "Inter", "Segoe UI", Arial, sans-serif;
  background: linear-gradient(135deg, #f5f7fa, #e4ecf7);
  color: #1a1a1a;
  overflow-x: hidden;
}

.layout-container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 30px 20px;
}

/*  TITLE  */
.dashboard-title {
  font-size: 34px;
  font-weight: 700;
  text-align: center;
  margin-bottom: 35px;
  letter-spacing: -0.5px;
  color: #1f2937;
}
.date-text {
  font-weight: 500;
  letter-spacing: 0.3px;
  font-size: 13px;
  color: #374151;
}


/*  FILTER SECTION  */
.filters-container {
  display: flex;
  flex-direction: column;
  gap: 18px;
  margin-bottom: 35px;
  align-items: center;
}

.filters-title {
  width: 100%;
  text-align: left;
  font-size: 14px;
  font-weight: 600;
  color: #374151;
  margin-top: 5px;
  margin-bottom: -5px;
}


/* Search bar half width */
.filters-container > div:first-child {
  width: 40%;
}

.filters-container input,
.filters-container select {
  width: 100%;
  padding: 12px 16px;
  font-size: 14px;
  border-radius: 10px;
  border: 1px solid #d1d5db;
  background: #ffffff;
  transition: all 0.2s ease;
}

.filters-container input:focus,
.filters-container select:focus {
  outline: none;
  border-color: #2563eb;
  box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
}

.controls-row {
  display: flex;
  gap: 15px;
  width: 100%;
}

/*  CARD COMPONENT  */
.card {
  background: white;
  border-radius: 14px;
  padding: 22px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
  transition: all 0.25s ease;
}

.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 12px 28px rgba(0, 0, 0, 0.08);
}

/*  KPI CARDS */
#kpi-cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
  margin-bottom: 40px;
}

.kpi-card {
  text-align: center;
}

.kpi-card h3 {
  font-size: 15px;
  color: #6b7280;
  margin-bottom: 8px;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.kpi-card p {
  font-size: 28px;
  font-weight: 700;
  margin: 0;
  color: #2563eb;
}

.kpi-card {
  text-align: left;
  padding: 24px;
  position: relative;
  overflow: hidden;
}

.kpi-header {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 12px;
}

.kpi-icon {
  font-size: 22px;
  background: #eff6ff;
  padding: 8px;
  border-radius: 10px;
}

.kpi-label {
  font-size: 14px;
  font-weight: 600;
  color: #6b7280;
  text-transform: uppercase;
  letter-spacing: 0.8px;
}

.kpi-value {
  font-size: 34px;
  font-weight: 700;
  color: #111827;
  margin-bottom: 6px;
}

.kpi-sub {
  font-size: 13px;
  color: #9ca3af;
}

.kpi-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 14px 32px rgba(0, 0, 0, 0.08);
}


/*  TREND CHART  */
#trend-chart-container {
  background: white;
  border-radius: 14px;
  padding: 25px;
  margin-bottom: 35px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.05);
}

#trend-chart-container h3 {
  margin-top: 0;
  margin-bottom: 15px;
  color: #1f2937;
}

canvas {
  width: 100% !important;
  height: auto !important;
}

/* TABLE  */
/* TABLE */
.table-wrapper {
  overflow-x: auto;
  margin-bottom: 35px;
}

table {
  width: 100%;
  border-collapse: collapse;
  min-width: 750px;
  background: white;
  border-radius: 14px;
  overflow: hidden;
  box-shadow: 0 8px 20px rgba(0,0,0,0.05);
}

/* Underperforming highlight */
tr.underperforming {
  background-color: #fff1f2 !important;
}

tr.underperforming td {
  color: #b91c1c;
  font-weight: 500;
}
/* Best performing highlight */
tr.bestperforming {
  background-color: #ecfdf5 !important;
}

tr.bestperforming td {
  color: #047857;
  font-weight: 600;
}

th, td {
  padding: 14px 16px;
  text-align: left;          /* aligning everything consistently */
}

th {
  background: #2563eb;
  color: white;
  font-weight: 600;
  font-size: 13px;
  text-transform: uppercase;
  letter-spacing: 0.8px;
}


td {
  border-bottom: 1px solid #e5e7eb;
  font-size: 14px;
}

/* Center numeric columns only */
td:nth-child(3),
td:nth-child(4),
td:nth-child(5),
th:nth-child(3),
th:nth-child(4),
th:nth-child(5) {
  text-align: center;
}



/* Remove row hover background */
tr:hover {
  background: inherit !important;
}

/* Left blue indicator without layout shift */
tbody tr {
  border-left: 4px solid transparent;
}

tbody tr:hover {
  border-left: 4px solid #2563eb;
}





th.sortable {
  cursor: pointer;
}

tr.selected-row {
  background-color: #dbeafe !important;
}


/* DRILLDOWN  */
#drilldown {
  background: white;
  border-radius: 14px;
  padding: 25px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.05);
  margin-bottom: 50px;
}

#close-drilldown {
  background: #ef4444;
  color: white;
  border: none;
  padding: 8px 14px;
  border-radius: 8px;
  cursor: pointer;
}

#close-drilldown:hover {
  background: #dc2626;
}

/*  RESPONSIVE  */
@media (max-width: 768px) {

  .dashboard-title {
    font-size: 22px;
  }

  .filters-container > div:first-child {
    width: 100%;
  }

  .controls-row {
    flex-direction: column;
  }

}

</style>
</head>

<body>

<div class="layout-container">

<div class="dashboard-title">
Campaign Pulse 
</div>

<div class="filters-container">

  <div>
    <input type="text"
           id="filter-search"
           placeholder="Search campaign..."
           autocorrect="off"
           spellcheck="false" />
  </div>

  <!-- Filters Title -->
  <div class="filters-title">
    Filters
  </div>

  <div class="controls-row">
    <input type="date"
           id="filter-start-date"
           title="Start Date" />

    <input type="date"
           id="filter-end-date"
           title="End Date" />

    <select id="filter-channel">
      <option value="">All Channels</option>
      <option value="Email">Email</option>
      <option value="Ads">Ads</option>
      <option value="Social">Social</option>
    </select>
  </div>

</div>


<div id="kpi-cards">

  <div class="card kpi-card">
    <div class="kpi-header">
      <div class="kpi-icon">üìß</div>
      <div class="kpi-label">Opens</div>
    </div>
    <div class="kpi-value" id="kpi-opens">-</div>
    <div class="kpi-sub">Total email opens in selected range</div>
  </div>

  <div class="card kpi-card">
    <div class="kpi-header">
      <div class="kpi-icon">üñ±Ô∏è</div>
      <div class="kpi-label">Clicks</div>
    </div>
    <div class="kpi-value" id="kpi-clicks">-</div>
    <div class="kpi-sub">Total user click interactions</div>
  </div>

  <div class="card kpi-card">
    <div class="kpi-header">
      <div class="kpi-icon">üõí</div>
      <div class="kpi-label">Purchases</div>
    </div>
    <div class="kpi-value" id="kpi-purchases">-</div>
    <div class="kpi-sub">Total completed purchases</div>
  </div>

</div>


<div id="trend-chart-container">
  <h3>Daily Click Trend</h3>
  <canvas id="trendChart"></canvas>
</div>

<div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px; flex-wrap:wrap; gap:12px;">

  <div style="display:flex; align-items:center; gap:15px;">
    <h3 style="margin:0;">Campaign Performance</h3>

    <div style="display:flex; align-items:center; gap:6px; font-size:14px;">
      <span>Rows per page:</span>
      <input type="number"
             id="rows-per-page-input"
             min="1"
             value="5"
             style="width:70px; padding:6px 8px; border-radius:6px; border:1px solid #d1d5db;" />
    </div>
  </div>

  <button id="export-csv-btn"
          style="background:#2563eb;color:white;border:none;padding:8px 14px;border-radius:8px;cursor:pointer;">
    Export CSV
  </button>

</div>


<div class="table-wrapper">
  <table>
    <thead>
      <tr>
        <th>Campaign</th>
        <th>Channel</th>
        <th class="sortable" data-sort-key="clicks">Clicks</th>
        <th class="sortable" data-sort-key="purchases">Purchases</th>
        <th class="sortable" data-sort-key="revenue">Revenue (In $)</th>
      </tr>
    </thead>
    <tbody id="campaign-table-body"></tbody>
  </table>
</div>

<div id="pagination-controls"
     style="display:flex;justify-content:center;gap:12px;margin-bottom:30px;align-items:center;">
  
  <button id="prev-page"
          style="padding:6px 12px;border:none;border-radius:6px;background:#e5e7eb;cursor:pointer;">
    Prev
  </button>

  <span id="page-info" style="font-weight:600;"></span>

  <button id="next-page"
          style="padding:6px 12px;border:none;border-radius:6px;background:#e5e7eb;cursor:pointer;">
    Next
  </button>

</div>




<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
<script type="module" src="js/app.js"></script>
<button id="backToTop"
        style="
          position:fixed;
          right:20px;
          bottom:30px;
          padding:10px 16px;
          border:none;
          border-radius:25px;
          background:#2563eb;
          color:white;
          font-size:14px;
          font-weight:600;
          cursor:pointer;
          display:none;
          box-shadow:0 6px 16px rgba(0,0,0,0.2);
          z-index:1000;
          display:flex;
          align-items:center;
          gap:8px;">
  Back to top
  <span style="font-size:16px;">‚Üë</span>
</button>


<script>
  const backToTopBtn = document.getElementById('backToTop');

  window.addEventListener('scroll', () => {
    const scrollPercent = window.scrollY / document.body.scrollHeight;

    if (scrollPercent > 0.25) {
      backToTopBtn.style.display = 'block';
    } else {
      backToTopBtn.style.display = 'none';
    }
  });

  backToTopBtn.onclick = () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  };
</script>

</body>
</html>
